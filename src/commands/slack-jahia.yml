description: >
  Send a slack notification to the channel associated with the Slack App

parameters:
  job_event:
    type: string
    default: "pass"
    description: "CircleCI job event"
  docker_repo:
    type: string
    description: "Docker repository"
  docker_image_tag:
    type: string
    description: "Docker tag"

steps:
  - when:
      condition:
        equal: ["pass", << parameters.job_event >>]
      steps:
        - slack/notify:
            event: pass
            custom: |
              {
                "blocks": [
                  {
                    "type": "section",
                    "text":
                      {
                        "type": "mrkdwn",
                        "text": ":heavy_check_mark: New build available for *$CIRCLE_PROJECT_REPONAME* (Job artifacts: <https://app.circleci.com/jobs/github/Jahia/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_NUM/artifacts|*$CIRCLE_JOB*>, Branch: *$CIRCLE_BRANCH*) ```docker pull jahia/<< parameters.docker_repo >>:<< parameters.docker_image_tag >> ```"
                      }
                  }
                ]
              }

  - when:
      condition:
        equal: ["fail", << parameters.job_event >>]
      steps:
        - slack/notify:
            event: fail
            custom: |
              {
                "blocks": [
                  {
                    "type": "section",
                    "text":
                      {
                        "type": "mrkdwn",
                        "text": ":x: Build failure for *$CIRCLE_PROJECT_REPONAME* (Job artifacts: <$CIRCLE_BUILD_URL|*$CIRCLE_JOB*>, Branch: *$CIRCLE_BRANCH*)"
                      }
                  }
                ]
              }
