description: >
  Send a slack notification when a Jahia release is completed

parameters:
  release_version:
    type: string
    description: "Release version"
  channel_id:
    type: string
    description: "Slack channel ID"
  release_contacts:
    type: string
    default: @dms
    description: "Persons to contact"
  skip_docker:
    type: boolean
    default: false
    description: "Do not show the docker command"
  docker_repo:
    type: string
    default: "jahia-ee"
    description: "Docker repository"
  docker_image_tag:
    type: string
    default: "8"
    description: "Docker tag"

steps:
  - when:
      condition:
        equal: [true, << parameters.skip_docker >>]
      steps:
        - run:
            name: Empty the Docker command variable
            command: echo 'export DOCKER_COMMAND=""' >> $BASH_ENV
  - when:
      condition:
        equal: [false, << parameters.skip_docker >>]
      steps:
        - run:
            name: Set the Docker command variable
            command: echo 'export DOCKER_COMMAND="\`\`\`docker pull jahia/<< parameters.docker_repo >>:<< parameters.docker_image_tag >>\`\`\`"' >> $BASH_ENV
  - when:
      steps:
        - slack/notify:
            channel: << parameters.channel_id >>
            custom: |
              {
                "blocks": [
                  {
                    "type": "section",
                    "text":
                      {
                        "type": "mrkdwn",
                        "text": "Hello @channel,\nThe code freeze for the Jahia << parameters.release_version >> release is over.\nRelease artifacts have been published on Nexus and Docker images pushed to DockerHub. Note that the publication of the releated documentation onthe Academy will be done soon.${DOCKER_COMMAND}""
                      }
                  }
                ]
              }
